[versions]
kotlin = "1.9.0"
android-plugin = "8.8.0"
ksp-plugin = "1.9.0-1.0.13"
app-compat = "1.7.0"
core-ktx = "1.15.0"
fragment-ktx = "1.8.5"
viewpager2 = "1.1.0"
constraintlayout = "2.2.0"
recyclerview = "1.4.0"
coordinatorlayout = "1.2.0"
lifecycle-extensions = "2.2.0"
