splashscreen = "1.0.1"
paging = "3.3.5"
room = "2.6.1"
material = "1.12.0"
lottie = "3.6.1"
asm = "9.7"
fresco = "3.1.3"
microscope-lifecycle = "0.0.1"
microscope-fresco = "0.0.2"

[libraries]
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "app-compat" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
