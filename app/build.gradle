apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'statistics'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //导入dataBinding支持
    dataBinding {
        enabled true
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':sourcecode')
    implementation project(':baselibrary')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.ext.kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1'
    //测试相关
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    //matrix
    implementation group: "com.tencent.matrix", name: "matrix-android-lib", version: matrixVersion, changing: true
    implementation group: "com.tencent.matrix", name: "matrix-android-commons", version: matrixVersion, changing: true
    implementation group: "com.tencent.matrix", name: "matrix-trace-canary", version: matrixVersion, changing: true
    implementation group: "com.tencent.matrix", name: "matrix-resource-canary-android", version: matrixVersion, changing: true
    implementation group: "com.tencent.matrix", name: "matrix-resource-canary-common", version: matrixVersion, changing: true
    implementation group: "com.tencent.matrix", name: "matrix-io-canary", version: matrixVersion, changing: true
    implementation group: "com.tencent.matrix", name: "matrix-thread-canary", version: '0.4.10.3', changing: true
    implementation group: "com.tencent.matrix", name: "matrix-sqlite-lint-android-sdk", version: matrixVersion, changing: true
    releaseImplementation group: "com.tencent.matrix", name: "matrix-sqlite-lint-android-sdk-no-op", version: matrixVersion, changing: true
}

apply plugin: 'com.tencent.matrix-plugin'
matrix {
    trace {
        enable = true    //if you don't want to use trace canary, set false
        baseMethodMapFile = "${project.buildDir}/matrix_output/Debug.methodmap"
        blackListFile = "${project.projectDir}/matrixTrace/blackMethodList.txt"
    }
}
